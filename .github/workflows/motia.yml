name: Motia CI

permissions:
  contents: write

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'contributors/**'
      - 'packages/docs/**'
  push:
    branches:
      - main
    tags:
      - 'v*' # Match tags that start with "v"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Run linter
        run: pnpm lint

      - name: Setup playground python environment
        run: |
          pnpm -r --filter @motiadev/core exec pnpm python-setup
          cd playground
          pnpm python-setup

      - name: Run tests
        run: PATH=python_modules/bin:$PATH pnpm -r run test

  # Note: Publishing is now handled by the deploy.yml workflow
  # This workflow only handles CI/CD quality checks
  quality-on-tags:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs: [quality]
    steps:
      - name: Quality check passed for tag
        run: |
          echo "âœ… Quality checks passed for tag ${{ github.ref }}"
          echo "ðŸš€ Deploy workflow will handle the release process"
